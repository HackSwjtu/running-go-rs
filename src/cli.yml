name: running-go
version: "0.1.0"
author: andylokandy <andylokandy@hotmail.com>
about: Run by high tech
subcommands:
  - new:
      about: Generate a user config file
      args:
          - username:
              short: u
              long: username
              value_name: USERNAME
              help: Sets username of account
              required: true
          - password:
              short: p
              long: password
              value_name: PASSWORD
              help: Sets password of account
              required: true
          - output:
              short: o
              long: output
              value_name: FILE
              help: Sets path that output user config file
              required: true
  - run:
      about: Start running
      args:
          - config:
              short: c
              long: config
              value_name: FILE
              required: true
              help: Sets user configuration file. <Generate by "running-go new" command>
              takes_value: true
          -  time:
              short: t
              long: time
              value_name: "YYYY/MM/DD hh::mm::ss"
              required: true
              help: Sets starting time of activity record 
              takes_value: true