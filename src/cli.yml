name: Running-Go
version: "0.1.0"
author: andylokandy <andylokandy@hotmail.com>
about: Run by high technology
subcommands:
  - new:
      about: Generate a user config file
      args:
          - output:
              value_name: FILE
              help: Path to output user configuration file
              required: true
          - username:
              long: username
              value_name: USERNAME
              help: Sets username of account
              required: true
          - password:
              long: password
              value_name: PASSWORD
              help: Sets password of account
              required: true
          - lat:
              long: lat
              value_name: LATITUDE
              help: Sets latitude of user's university
              required: true
          - lon:
              long: lon
              value_name: LONTITUDE
              help: Sets lontitude of user's university
              required: true
  - run:
      about: Start running
      args:
          - config:
              value_name: FILE
              required: true
              help: User configuration file. Generate by "running-go new" command.
              takes_value: true
          - distance:
              short: d
              value_name: DISTANCE_METER
              help: Sets distance for this record
              required: true
          -  time:  
              short: t
              value_name: '"YYYY/MM/DD hh::mm::ss"'
              required: true
              help: Sets time of activity record.
              takes_value: true